<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Play and Pause Bootstrap 3 Button</title>
  <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h3 class="text-center">Play and Pause Bootstrap 3 Button</h3>
  <p class="text-center"><small>using Bootstrap & Font Awesome </small></p>
  <hr/>
  <div class="player text-center">
    <button type="button" id="button_fbw" class="btn" onclick='buttonRewindPress()'>
      <i class="fa fa-fast-backward"></i>
    </button>
    
    <button type="button" id="button_bw" class="btn" onclick='buttonBackPress()'>
      <i class="fa fa-backward"></i>
    </button>
    
    <button type="button" id="button_play" class="btn" onclick='buttonPlayPress()'>
      <i class="fa fa-play"></i>
    </button>
    
    <button type="button" id="button_stop" class="btn" onclick='buttonStopPress()'>
      <i class="fa fa-stop"></i>
    </button>
    
    <button type="button" id="button_fw" class="btn" onclick='buttonForwardPress()'>
      <i class="fa fa-forward"></i>
    </button>
    
    <button type="button" id="button_ffw" class="btn" onclick='buttonFastforwardPress()'>
      <i class="fa fa-fast-forward"></i>
    </button>    
  </div>
  <p class="text-center"><small>inspired from <a href="http://jsfiddle.net/Zxfn8/" target="_blank">here</a></small></p>
</div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js'></script><script  src="./script.js"></script>

</body>
</html>
