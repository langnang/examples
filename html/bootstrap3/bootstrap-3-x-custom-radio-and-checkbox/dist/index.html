<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Bootstrap 3.x Custom Radio and Checkbox</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-push-3">
			<h3>Radio</h3>
			<div class="radio">
				<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
				<label for="optionsRadios1">
					Radio option one is this and that&mdash;be sure to include why it's great
				</label>
			</div>
			<div class="radio">
				<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
				<label for="optionsRadios2">
					Radio option two can be something else and selecting it will deselect option one
				</label>
			</div>
			<div class="radio disabled">
				<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
				<label for="optionsRadios3">
					Radio option three is disabled
				</label>
			</div>
      <h3>Checkbox</h3>
			<div class="checkbox">
				<input type="checkbox" id="optinosCheckbox1" value="">
				<label for="optinosCheckbox1">
					Checkbox option one is this and that&mdash;be sure to include why it's great
				</label>
			</div>
			<div class="checkbox">
				<input type="checkbox" id="optinosCheckbox2" value="">
				<label for="optinosCheckbox2">
					Checkbox option two
				</label>
			</div>
			<div class="checkbox disabled">
				<input type="checkbox" id="optinosCheckbox3" value="" disabled>
				<label for="optinosCheckbox3">
					Checkbox option three is disabled
				</label>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  
</body>
</html>
