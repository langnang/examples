<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Masonry - Bootstrap 3</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Masonry - Bootstrap 3</h1>

<div class="container-fluid">
  <!-- add extra container element for Masonry -->
  <div class="grid">
    <div class="grid-sizer col-xs-4"></div>
    <div class="grid-item col-xs-8">
      <!-- add inner element for column content -->
      <div class="grid-item-content"></div>
    </div>
    <div class="grid-item col-xs-4">
      <div class="grid-item-content"></div>
    </div>
    <div class="grid-item col-xs-4">
      <div class="grid-item-content grid-item-content--height2"></div>
    </div>
    <div class="grid-item col-xs-8">
      <div class="grid-item-content"></div>
    </div>
    <div class="grid-item col-xs-4">
      <div class="grid-item-content grid-item-content--height2"></div>
    </div>
    <div class="grid-item col-xs-4">
      <div class="grid-item-content"></div>
    </div>
    <div class="grid-item col-xs-4">
      <div class="grid-item-content"></div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://masonry.desandro.com/masonry.pkgd.js'></script><script  src="./script.js"></script>

</body>
</html>
